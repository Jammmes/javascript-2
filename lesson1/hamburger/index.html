<html>

<head>
    <script src="script.js" charset="utf-8"></script>
    <script src="interface.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Составление своего гамбургера</h1>
        <div class="main">
            <form class="mainForm">
                <h2 class="title">Размер</h2>
                <input type="radio" name="size" value="SIZE_SMALL"> Большой<br>
                <input type="radio" name="size" value="SIZE_LARGE" checked>Маленький<br>

                <h2 class="title">Начинка</h2>
                <input type="radio" name="stuffing" value="STUFFING_CHEESE"> Сыр<br>
                <input type="radio" name="stuffing" value="STUFFING_SALAD">Салат<br>
                <input type="radio" name="stuffing" value="STUFFING_POTATO" checked>Картофель<br>

                <h2 class="title">Приправы</h2>
                <input type="checkbox" name="topping" value="TOPPING_MAYO" checked>Майонез<br>
                <input type="checkbox" name="topping" value="TOPPING_SPICE">Специи<br>
                <hr>
                <input type="button" id="buttonOrder" value="Заказать">
            </form>
            <div class="infoBlock">
                <h2 class="title">Информация о заказе</h1>
                    <div class="infoOrder">
                        <div class="burgerSize">
                            <div class="label">Размер:</div>
                            <div class="info" id="infoSize"></div>
                        </div>
                        <div class="burgerInfo">
                            <div class="label">Начинка:</div>
                            <div class="info" id="infoStuffing"></div>
                            <div class="label">Приправы:</div>
                            <div class="info" id="infoTopping"></div>
                        </div>
                        <div class="burgerCalories">
                            <div class="label">Количество калорий:</div>
                            <div class="info" id="infoCalories"></div>
                        </div>
                        <div class="burgerPrice">
                            <div class="label">Цена:</div>
                            <div class="info" id="infoPrice"></div>
                        </div>
                    </div>
            </div>
</body>

</html>
